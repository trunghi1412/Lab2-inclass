<html>
  <head>
    <script>
      function ageCalculator() {
        var userinput = document.getElementById("DOB").value;
        var dob = new Date(userinput);

        if (userinput == null || userinput == "") {
          document.getElementById("message").innerHTML =
            "**Choose a date please!";
          return false;
        } else {
          var dobdobYear = dob.getYear();
          var dobdobMonth = dob.getMonth();
          var dobdobDate = dob.getDate();

          var now = new Date();

          var currentYear = now.getYear();
          var currentMonth = now.getMonth();
          var currentDate = now.getDate();

          var age = {};
          var ageString = "";

          yearAge = currentYear - dobYear;

          if (currentMonth >= dobMonth) var monthAge = currentMonth - dobMonth;
          else {
            yearAge--;
            var monthAge = 12 + currentMonth - dobMonth;
          }

          if (currentDate >= dobDate) var dateAge = currentDate - dobDate;
          else {
            monthAge--;
            var dateAge = 31 + currentDate - dobDate;

            if (monthAge < 0) {
              monthAge = 11;
              yearAge--;
            }
          }

          age = {
            years: yearAge,
            months: monthAge,
            days: dateAge,
          };

          if (age.years > 0 && age.months > 0 && age.days > 0)
            ageageString =
              age.years +
              " years, " +
              age.months +
              " months, and " +
              age.days +
              " days old.";
          else if (age.years == 0 && age.months == 0 && age.days > 0)
            ageString = "Only " + age.days + " days old!";
          else if (age.years > 0 && age.months == 0 && age.days == 0)
            ageageString = age.years + " years old. Happy Birthday!!";
          else if (age.years > 0 && age.months > 0 && age.days == 0)
            ageageString =
              age.years + " years and " + age.months + " months old.";
          else if (age.years == 0 && age.months > 0 && age.days > 0)
            ageageString =
              age.months + " months and " + age.days + " days old.";
          else if (age.years > 0 && age.months == 0 && age.days > 0)
            ageageString = age.years + " years, and" + age.days + " days old.";
          else if (age.years == 0 && age.months > 0 && age.days == 0)
            ageageString = age.months + " months old.";
          else ageString = "Welcome to Earth! <br> It's first day on Earth!";

          return (document.getElementById("result").innerHTML = ageString);
        }
      }
    </script>
  </head>
  <body>
    <center>
      <h2 style="color: 32A80F" align="center">
        Calculate Age from Date of Birth <br />
        <br />
      </h2>

      <b> Enter Date of Birth: <input type="date" id="DOB" /> </b>
      <span id="message" style="color: red"> </span> <br /><br />
      <button type="submit" onclick="ageCalculator()">Calculate age</button>
      <br /><br />
      <h3 style="color: 32A80F" id="result" align="center"></h3>
    </center>
  </body>
</html>
